<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>2嵌套组件和循环组件</title>
</head>
<body>
        <div id="app"></div>
        <script src="build/react.js"></script>
        <script src="build/JSXTransformer.js"></script>

        <script type="text/jsx">
            var MessageBox = React.createClass({
                render:function(){
                    var subMessageBoxArr = [];
                    for(var i = 0 ; i <10;i++){
                        //需要给组件指定一个Key
                        subMessageBoxArr.push(<SubMessageBox key={'subMessage'+i}/>)
                    }
                    return (
                            <div>
                                <h1>Hello,World</h1>
                                {subMessageBoxArr}
                            </div>
                        )
                }
            });

            var SubMessageBox = React.createClass({
                render:function(){
                    return (
                            <div>
                                 <h3>这里是组件2</h3>
                                 <Footer/>
                            </div>
                    )

                }
            });

            var Footer = React.createClass({
                render:function(){
                    return (
                        <h3>这里是组件3</h3>
                    )
                }
            });
            React.render(<MessageBox/>,document.getElementById('app'),function(){
                console.log('渲染完成');
            });
        </script>
</body>
</html>
