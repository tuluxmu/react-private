<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3.1状态States</title>
</head>
<body>
<div id="app"></div>
<script src="build/react.js"></script>
<script src="build/JSXTransformer.js"></script>

<script type="text/jsx">
      var ClickApp = React.createClass({
            getInitialState:function(){
                return {
                    clickCount:0
                }
            },

            clickMe:function(){
                this.setState({clickCount:this.state.clickCount+1})
            },
             render:function(){
                 return (
                       <div>
                            <h3>点击下面的按钮</h3>
                            <button onClick={this.clickMe}>点击我</button>
                            <p>你一共点击了 {this.state.clickCount}  次</p>
                       </div>
                 )
             }
      });

     React.render(<ClickApp/>,document.getElementById("app"))
</script>
</body>
</html>
