<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1组件渲染至界面和事件绑定</title>
</head>
<body>
        <div id="app"></div>
        <script src="build/react.js"></script>
        <script src="build/JSXTransformer.js"></script>

        <script type="text/jsx">
            var MessageBox = React.createClass({
                alertMe:function(){
                    alert('你点了我一下')
                },
                render:function(){
                    //绑定事件
                    return (<h1 onClick={this.alertMe}>Hello,World</h1>)
                }
            });

            React.render(<MessageBox/>,document.getElementById('app'),function(){
                //这里是回调函数
                console.log('渲染完成');
            });
        </script>
</body>
</html>
